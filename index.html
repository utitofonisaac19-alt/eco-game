<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>环境卫士：执法切切乐 (图片版)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        #webcam { 
            position: absolute; width: 100%; height: 100%; object-fit: cover; 
            transform: scaleX(-1); opacity: 0.6; 
        }
        #output_canvas { position: absolute; width: 100%; height: 100%; transform: scaleX(-1); }
        #ui_layer { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10; pointer-events: auto;
        }
        button {
            padding: 15px 40px; font-size: 20px; background: #00ff80; border: none;
            border-radius: 50px; color: #000; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px #00ff80; margin-top: 20px;
        }
        button:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; }
        
        .score-board {
            position: absolute; top: 20px; left: 20px; 
            color: #fff; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .loading-text { color: white; margin-bottom: 10px; font-size: 16px; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

<div id="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="ui_layer">
        <div class="score-board">
            <div>执法绩效: <span id="score">0</span></div>
            <div style="font-size: 14px; color: #ffeb3b; margin-top:5px">保护监测设施，切除污染源！</div>
        </div>
    </div>

    <div id="overlay">
        <div class="loading-text" id="status">正在加载资源...</div>
        <button id="startBtn" disabled>点击开始执法</button>
        <p style="color: #aaa; font-size: 12px; margin-top: 15px;">请允许摄像头权限以进行体感互动</p>
    </div>
</div>

<script type="module">
    import {
        FilesetResolver,
        HandLandmarker
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("webcam");
    const canvas = document.getElementById("output_canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const statusText = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const overlay = document.getElementById("overlay");

    let handLandmarker = undefined;
    let lastVideoTime = -1;
    let isPlaying = false;
    let score = 0;
    
    // --- 游戏配置 ---
    const GRAVITY = 0.5;
    const BLADE_COLOR = "#00ff80";
    const BLADE_WIDTH = 8;
    
    let objects = []; 
    let handPoints = [];

    // --- 1. 资源定义 (对应你的文件名) ---
    // 注意：src 必须指向你的 assets 文件夹
    const ASSETS_CONFIG = [
        { src: 'assets/smoke.png', score: 10, type: 'bad' },
        { src: 'assets/sewage.png', score: 10, type: 'bad' },
        { src: 'assets/waste.png', score: 10, type: 'bad' },
        { src: 'assets/noise.png', score: 10, type: 'bad' },
        { src: 'assets/monitor.png', score: -50, type: 'good' } // 保护对象
    ];

    // 图片对象缓存
    const loadedImages = [];
    let assetsLoaded = false;

    // --- 2. 图片预加载函数 ---
    function preloadImages() {
        let loadedCount = 0;
        const total = ASSETS_CONFIG.length;
        
        ASSETS_CONFIG.forEach(conf => {
            const img = new Image();
            img.src = conf.src;
            img.onload = () => {
                loadedCount++;
                // 保存加载好的图片对象和配置
                loadedImages.push({ img: img, ...conf });
                statusText.innerText = `资源加载中 (${loadedCount}/${total})...`;
                
                if (loadedCount === total) {
                    assetsLoaded = true;
                    checkSystemReady();
                }
            };
            img.onerror = () => {
                console.error("图片加载失败:", conf.src);
                statusText.innerText = `⚠️ 无法加载图片: ${conf.src}\n请确保assets文件夹和图片已上传`;
            };
        });
    }

    // --- 3. 初始化 AI 模型 ---
    const createHandLandmarker = async () => {
        try {
            statusText.innerText = "正在初始化 AI 视觉核心...";
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            checkSystemReady();
        } catch (error) {
            statusText.innerText = "AI 模型加载失败，请刷新重试";
            console.error(error);
        }
    };

    function checkSystemReady() {
        if (assetsLoaded && handLandmarker) {
            statusText.innerText = "环境监测执法系统就绪！";
            startBtn.disabled = false;
        }
    }

    // 执行初始化
    preloadImages();
    createHandLandmarker();

    // --- 4. 启动逻辑 ---
    startBtn.addEventListener("click", async () => {
        try {
            // 请求摄像头权限
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
            video.addEventListener("loadeddata", predictWebcam);
            overlay.style.display = "none";
            isPlaying = true;
            resizeCanvas();
        } catch (err) {
            alert("无法调用摄像头，请检查手机权限设置，或确保使用HTTPS链接。");
            console.error(err);
        }
    });

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    // --- 5. 游戏物体类 ---
    class GameObject {
        constructor() {
            // 从加载好的图片中随机选一个
            const config = loadedImages[Math.floor(Math.random() * loadedImages.length)];
            this.img = config.img;
            this.scoreVal = config.score;
            this.type = config.type;
            
            // 物理属性
            this.width = 100; // 统一显示宽度
            // 根据原始图片比例计算高度
            this.height = (this.img.height / this.img.width) * this.width;
            
            this.x = Math.random() * (canvas.width - this.width);
            this.y = canvas.height + 50;
            
            // 稍微随机化抛射角度
            this.vx = (Math.random() - 0.5) * 6; 
            this.vy = -(Math.random() * 8 + 12); // 上抛力度
            
            this.active = true;
            this.rotation = 0;
            this.rotSpeed = (Math.random() - 0.5) * 0.1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += GRAVITY;
            this.rotation += this.rotSpeed;

            if (this.y > canvas.height + 100) {
                this.active = false;
            }
        }

        draw(ctx) {
            ctx.save();
            // 移动原点到物体中心以便旋转
            ctx.translate(this.x + this.width/2, this.y + this.height/2);
            ctx.rotate(this.rotation);
            // 绘制图片
            ctx.drawImage(this.img, -this.width/2, -this.height/2, this.width, this.height);
            ctx.restore();
        }

        checkHit(x, y) {
            // 简单的矩形/圆形混合碰撞判定
            const centerX = this.x + this.width/2;
            const centerY = this.y + this.height/2;
            const dist = Math.hypot(centerX - x, centerY - y);
            return dist < (this.width / 2 + 10);
        }
    }

    // --- 6. 主循环 ---
    async function predictWebcam() {
        if (canvas.width !== video.videoWidth && video.videoWidth > 0) {
             // 保持全屏，不强制重置，避免手机端闪烁
             // 仅在初始时或必要时调整
        }
        
        let startTimeMs = performance.now();
        
        // 清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // AI 手势识别
        if (lastVideoTime !== video.currentTime) {
            lastVideoTime = video.currentTime;
            const results = handLandmarker.detectForVideo(video, startTimeMs);
            
            if (results.landmarks && results.landmarks.length > 0) {
                const landmarks = results.landmarks[0];
                const fingerTip = landmarks[8];
                const x = fingerTip.x * canvas.width;
                const y = fingerTip.y * canvas.height;
                
                handPoints.push({x, y});
                if (handPoints.length > 12) handPoints.shift();
                
                // 绘制刀光
                if (handPoints.length > 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = BLADE_COLOR;
                    ctx.lineWidth = BLADE_WIDTH;
                    ctx.lineCap = "round";
                    ctx.lineJoin = "round";
                    ctx.moveTo(handPoints[0].x, handPoints[0].y);
                    for (let i = 1; i < handPoints.length; i++) {
                        ctx.lineTo(handPoints[i].x, handPoints[i].y);
                    }
                    ctx.stroke();
                }

                // 碰撞检测
                const tipX = handPoints[handPoints.length-1].x;
                const tipY = handPoints[handPoints.length-1].y;
                
                objects.forEach(obj => {
                    if (obj.active && obj.checkHit(tipX, tipY)) {
                        obj.active = false;
                        score += obj.scoreVal;
                        scoreEl.innerText = score;
                        
                        // 简单的受击特效
                        ctx.fillStyle = obj.type === 'good' ? "red" : "gold";
                        ctx.font = "bold 30px Arial";
                        ctx.fillText(obj.scoreVal > 0 ? "+"+obj.scoreVal : obj.scoreVal, tipX, tipY - 50);
                    }
                });
            } else {
                handPoints = [];
            }
        }

        // 生成物体 (概率控制)
        if (Math.random() < 0.025) { 
            objects.push(new GameObject());
        }

        // 更新和绘制物体
        objects.forEach((obj, index) => {
            if (obj.active) {
                obj.update();
                obj.draw(ctx);
            } else {
                objects.splice(index, 1);
            }
        });

        if (isPlaying) {
            window.requestAnimationFrame(predictWebcam);
        }
    }
</script>
</body>
</html>
